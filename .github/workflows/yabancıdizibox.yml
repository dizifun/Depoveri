name: YabanciDiziBot Fix

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    timeout-minutes: 340 # 6 saate yakın süre

    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Tüm geçmişi çek (Hata önler)

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper requests

      # Hata: "Resim 1"deki bozuk dosyaları temizleyelim
      - name: Eski Klasörü Temizle
        run: rm -rf yabancidizibox/
        continue-on-error: true

      - name: Botu Çalıştır
        run: python main.py

      - name: Git Senkronizasyon ve Push (Hata Çözümü)
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          
          # Tüm yeni dosyaları ekle
          git add yabancidizibox/
          
          # Değişiklik varsa commit et
          if git diff --staged --quiet; then
            echo "Değişiklik yok."
          else
            git commit -m "Otomatik Güncelleme: $(date)"
            
            # --- KRİTİK DÜZELTME BURADA ---
            # Önce GitHub'daki değişiklikleri çek, sonra gönder
            git pull --rebase origin main
            git push origin main
          fi
