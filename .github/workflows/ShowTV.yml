name: ShowTV Scraper Güncelleme

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 tqdm

      - name: Scraper'ı Çalıştır
        run: python showtv_scraper.py

      - name: Dosyaları Git'e Yükle (Commit & Push)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # Dosyaları ekle
          git add showtv/
          
          # Değişiklik yoksa dur, varsa devam et
          if git diff --staged --quiet; then
            echo "Değişiklik yok, işlem sonlandırılıyor."
          else
            git commit -m "Show TV Listeleri Güncellendi: $(date)"
            
            # ÇAKIŞMA ÖNLEYİCİ: Önce çek, sonra gönder
            git pull --rebase origin main
            git push origin main
          fi
