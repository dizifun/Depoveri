name: ShowTV Scraper Güncelleme

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # BU AYAR ÇOK ÖNEMLİ: Yazma izni verir.
    permissions:
      contents: write

    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 tqdm

      - name: Scraper'ı Çalıştır
        run: python showtv_scraper.py

      - name: Dosyaları Yükle (Push)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add showtv/
          git commit -m "Show TV Güncellemesi: Yeni Bölümler ve Programlar" || echo "Değişiklik yok"
          git push
