      # Step 2: Set up Python environment
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 tqdm

      # Step 4: Ensure the output directory exists
      - name: ğŸ“‚ Verify Directory
        run: mkdir -p KanalD_Arsiv

      # Step 5: Run the main scraper script
      # IMPORTANT: Ensure this filename matches your uploaded Python file exactly!
      - name: ğŸš€ Run Scraper
        run: |
          python kanald_full_scraper.py

      # Step 6: List files to verify output (for debugging logs)
