name: NOW TV Icerik Guncelleyici

on:
  schedule:
    - cron: '0 0 * * *' # Her gece 00:00 UTC'de çalışır
  workflow_dispatch: # Manuel tetiklemek için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kutuphaneleri Yukle (Requirements.txt olmadan)
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 tqdm

    - name: Scripti Calistir
      run: python nowtv.py

    - name: Degisiklikleri Kaydet ve Gonder
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add .
        # Eğer değişiklik yoksa hata verme, varsa commit et
        git commit -m "Otomatik içerik güncellemesi: $(date)" || echo "Değişiklik yok"
        git push
