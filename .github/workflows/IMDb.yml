name: Test Scraper (Link Kontrollü ve Hızlı)

on:
  workflow_dispatch: # Manuel buton
  schedule:
    - cron: '0 2 * * *' # Otomatik gece 02:00'de çalışır

jobs:
  scrape-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Yazma izni şart

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Tüm geçmişi çek ki hata vermesin

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests

      - name: Scripti Çalıştır
        run: python main.py

      - name: Sonuçları Kaydet ve Yükle (Fixli Versiyon)
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          
          # Dosyaları ekle
          git add output/
          
          # Commit at (Değişiklik yoksa hata verme)
          git commit -m "Arşiv güncellendi" || echo "Değişiklik yok"
          
          # --- HATA ÇÖZÜCÜ KISIM ---
          # Önce sunucudaki değişiklikleri çekip birleştiriyoruz (Rebase)
          # --strategy-option=theirs: Çakışma olursa "Botun yaptığı dosyaları" kabul et diyoruz.
          git pull origin main --rebase --strategy-option=theirs
          
          # Şimdi gönül rahatlığıyla yükleyebiliriz
          git push origin main
